# Server Configurations
server:
  host: localhost
  port: 8000
  mode: dev-db
  loglevel: info
  network: npcg-network

# Database Configurations
database:
  dbname: npcg
  hostname: npcg-postgres
  user: postgres
  password: secret
  port: 5432
  sslmode: disable
  csvpath: database/rawdata/csv
  jsonpath: database/rawdata/json
  migrationpath: file://database/sql/migrations
  files:
    - filename: Fantasy_Names.csv
      required: true
      header: false
      tablename: names_fantasy
      schema: 
        - ID
        - Names
    - filename: Genders.csv
      required: true
      header: true
      tablename: genders
      schema: 
        - ID
        - Gender
        - Gender_Description
        - Pronouns
        - Secondary_Pronouns
        - Tirtiary_Pronouns
    - filename: NPC_Job_List_Fantasy.csv
      required: true
      header: true
      tablename: jobs_fantasy
      schema: 
        - ID
        - Category
        - Name
        - Alt_Name
        - Description
        - Can_Own
        - Min_Status_Name
        - Max_Status_Name
        - Min_Status_Level
        - Max_Status_Level
    - filename: Races_5e.csv
      required: true
      header: true
      tablename: races_5e
      schema: 
        - ID
        - Race
        - Subrace
        - Adult_Age_Min
        - Adult_Age_Max
        - Covering
        - Covering_Alt
        - Incidence
        - Size
        - Speed
        - Language
        - Str
        - Dex
        - Con
        - Int
        - Wis
        - Cha
        - Extra
    - filename: Sexual_Orientations.csv
      required: true
      header: true
      tablename: sex_orientations_npc
      schema: 
        - ID
        - Sexual_Orientation
        - Sexual_Orientation_Description
    - filename: NPC_Cognitive_Data.csv
      required: true
      header: true
      tablename: cognitive_data_npc
      schema: 
        - ID
        - Category
        - Name
        - Data
        - Description
    - filename: enneagramData.json
      required: true
      header: false
      tablename: enneagram
      schema: 
        - ID
        - Archetype
        - Center
        - DominantEmotion
        - Keywords
        - Description
        - Fear
        - Desire
        - Wings
        - LODLevel
        - CurrentLOD
        - LevelOfDevelopment
        - KeyMotivations
        - Overview
        - Addictions
        - GrowthRecommendations
    - filename: Fantasy_Names_NGrams.csv
      required: false
      header: false
      tablename: ngrams_fantasy
      schema: 
        - ID
        - VAL
        - POS